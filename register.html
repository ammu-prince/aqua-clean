<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Aqua Clean - Register</title>
  <style>
    body { font-family: Arial; background: #e0f7fa; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
    .box { background: #fff; padding: 30px; border-radius: 10px; width: 350px; box-shadow: 0 0 10px rgba(0,0,0,0.2); }
    input, button { width: 100%; padding: 12px; margin-top: 10px; border-radius: 6px; border: 1px solid #ccc; }
    button { background: #00796b; color: white; border: none; font-size: 16px; }
  </style>
</head>
<body>
  <div class="box">
    <h2>Register for Aqua Clean</h2>
    <input type="text" id="name" placeholder="Full Name" />
    <input type="email" id="email" placeholder="Email" />
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="register()">Register</button>
  </div>

  <script>
    function register() {
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      if (!name || !email || !username || !password) {
        alert("All fields are required.");
        return;
      }

      const user = { name, email, username, password };
      localStorage.setItem("aquaUser", JSON.stringify(user));

      alert("Registration successful!");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>                                                                                                                                                                                                                                           (register.html)
