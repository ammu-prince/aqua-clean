<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Aqua Clean - Login</title>
  <style>
    body { font-family: Arial; background: #e0f7fa; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
    .box { background: #fff; padding: 30px; border-radius: 10px; width: 350px; box-shadow: 0 0 10px rgba(0,0,0,0.2); }
    input, button { width: 100%; padding: 12px; margin-top: 10px; border-radius: 6px; border: 1px solid #ccc; }
    button { background: #00796b; color: white; border: none; font-size: 16px; }
  </style>
</head>
<body>
  <div class="box">
    <h2>Login to Aqua Clean</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
  </div>

  <script>
    function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const storedUser = JSON.parse(localStorage.getItem("aquaUser"));

      if (storedUser && username === storedUser.username && password === storedUser.password) {
        localStorage.setItem("loggedIn", "true");
        window.location.href = "main.html";
      } else {
        alert("Invalid username or password.");
      }
    }
  </script>
</body>
</html>                                                                                                                                                                                                                                                                                login.html
